<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./../favicon.svg">
  <title>FaithConnect - Login/Signup</title>
  <!-- <script type="module" src="auth.js"></script> Link Firebase Authentication -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .card {
      width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    .toggle-link {
      text-align: center;
      margin-top: 10px;
    }

    .toggle-link a {
      color: #007BFF;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo">FaithConnect</div>

    <!-- Signup Form -->
    <div id="signupForm">
      <h2>Create an account</h2>
      <div class="form-group">
        <input type="email" id="signupEmail" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="signupPassword" placeholder="Password" required>
      </div>
      <button type="button" class="submit-btn" id="signupBtn" onclick="handleSignup()">Get Started</button>
      <p class="error" id="signupError"></p>
      <div class="toggle-link">
        <p>Already have an account? <a onclick="showLogin()">Log In</a></p>
      </div>
    </div>

    <!-- Login Form -->
    <div id="loginForm" style="display: none;">
      <h2>Log In</h2>
      <div class="form-group">
        <input type="email" id="loginEmail" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="loginPassword" placeholder="Password" required>
      </div>
      <button type="button" class="submit-btn" id="loginBtn" onclick="handleLogin()">Log In</button>
      <p class="error" id="loginError"></p>
      <div class="toggle-link">
        <p>Need an account? <a onclick="showSignup()">Create an account</a></p>
      </div>
    </div>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
    const user = localStorage.getItem("user");
    if (user) {
      window.location.href = "/index.html"; // Redirect if already logged in
    }
    });

    function showSignup() {
      document.getElementById('signupForm').style.display = 'block';
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupError').textContent = '';
      document.getElementById('loginError').textContent = '';
    }

    function showLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('signupError').textContent = '';
      document.getElementById('loginError').textContent = '';
    }
  </script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="./auth.js"></script>
<script type="module">
  import { handleSignup, handleLogin } from "./auth.js";

  document.getElementById("signupBtn")?.addEventListener("click", handleSignup);
  document.getElementById("loginBtn")?.addEventListener("click", handleLogin);
</script>
</body>
</html>
